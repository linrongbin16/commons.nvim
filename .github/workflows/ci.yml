name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true
jobs:
  pr_conventional_commit:
    name: PR Conventional Commit
    if: ${{ github.ref != 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ytanikin/PRConventionalCommits@1.1.0
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert","break","drop","deprecate"]'
  luacheck:
    name: Lua Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add _json.lua
        if: ${{ github.ref != 'refs/heads/main' }}
        shell: bash
        run: |
          echo "pwd"
          echo $PWD
          git clone --depth=1 https://github.com/actboy168/json.lua.git ~/.json.lua
          cp ~/.json.lua/json.lua ./lua/commons/_json.lua
      - name: Add _system.lua
        if: ${{ github.ref != 'refs/heads/main' }}
        shell: bash
        run: |
          echo "pwd"
          echo $PWD
          git clone --depth=1 https://github.com/neovim/neovim.git ~/.neovim
          cp ~/.neovim/runtime/lua/vim/_system.lua ./lua/commons/_system.lua
          sed -i 's/vim.uv/vim.loop/g' ./lua/commons/_system.lua
      - uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --config-path .stylua.toml ./lua ./test
      - uses: lunarmodules/luacheck@v1
        with:
          args: lua --config .luacheckrc
      - uses: stevearc/nvim-typecheck-action@v1
        with:
          path: lua
          level: Information
          configpath: ".luarc.json"
          neodev-version: stable
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          commit_message: "chore(pr): auto-commit"
          push_options: "--force"
  windows_unit_test:
    name: Windows Unit Test
    needs:
      - luacheck
    strategy:
      matrix:
        nvim_version: [stable, nightly, v0.6.0, v0.7.0]
        os: [windows-latest]
        lua: [lua 5.1]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: true
          version: ${{ matrix.nvim_version }}
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Lua and LuaRocks
        run: |
          python -m pip install hererocks
          python -m hererocks env --${{ matrix.lua }} --luarocks latest
      - name: Run test cases
        shell: pwsh
        run: |
          . env/bin/activate.ps1
          luarocks install lua_cliargs
          luarocks install luasystem
          luarocks install dkjson
          luarocks install say
          luarocks install luafilesystem
          luarocks install luassert
          luarocks install lua-term
          luarocks install penlight
          luarocks install mediator_lua
          luarocks install busted
          luarocks install luacheck
          luarocks install --lua-version=5.1 vusted
          vusted --shuffle ./test
  unit_test:
    name: Unit Test
    needs:
      - luacheck
    strategy:
      matrix:
        nvim_version: [stable, nightly, v0.6.0, v0.7.0]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: true
          version: ${{ matrix.nvim_version }}
      - uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "luajit-2.1.0-beta3"
      - uses: leafo/gh-actions-luarocks@v4
      - name: Run test cases
        shell: bash
        run: |
          luarocks install luacheck
          luarocks install luacov
          luarocks install vusted
          vusted --coverage --shuffle ./test
      - name: Generate coverage reports
        shell: bash
        run: |
          echo "ls ."
          ls -l .
          echo "run luacov"
          luacov
          echo "ls ."
          ls -l .
          echo "cat ./luacov.report.out"
          cat ./luacov.report.out
      - uses: codecov/codecov-action@v3
        with:
          files: luacov.report.out
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  release:
    name: Release
    if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - unit_test
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          package-name: commons.nvim
          changelog-path: docs/CHANGELOG.md
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"perf","section":"Performance","hidden":false},{"type":"refactor","section":"Miscellaneous","hidden":false},{"type":"test","section":"Miscellaneous","hidden":false},{"type":"deprecate","section":"Deprecated","hidden":false},{"type":"break","section":"Break Changes","hidden":false}]'
      - uses: actions/checkout@v4
      - uses: rickstaa/action-create-tag@v1
        if: ${{ steps.release.outputs.release_created }}
        with:
          tag: stable
          message: "Current stable release: ${{ steps.release.outputs.tag_name }}"
          tag_exists_error: false
          force_push_tag: true
      - uses: nvim-neorocks/luarocks-tag-release@v5
        if: ${{ steps.release.outputs.release_created }}
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        with:
          version: ${{ steps.release.outputs.tag_name }}
          labels: |
            neovim
            vim
